<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Website</title>
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <div class="quiz-section">
        <div class="quiz-box">
            <h1>QUIZ</h1>
            <div class="quiz-header">
                <span>Quiz Website Tutorials</span>
                <span class="head-score">Score 0/5</span>
            </div>

         <h2 class="question-text">Who is the father of Computers?</h2>

         <div class="option-list">
            <div class="option">
                <span>a. James Gosling
                </span>
            </div>

            <div class="option">
                <span>b. Charles Babbage</span>
            </div>

            <div class="option">
                <span>c. Dennis Ritchie
                </span>
            </div>

            <div class="option">
                <span>d. Bjarne Stroustrup
                </span>
            </div>
         </div>
         
         <div class="quiz-f">
           <span class=" question-total">1 of 5 questions</span>
           <button class="next">Next</button>
         </div>
        
        </div>
        </div>
        <div class="lastbox">
        <div class="result-box">
            <h2>Quiz Result</h2>
            
            

                <div class="percentage
                ">Your score 0 out of 5</div>
        

            <div class="buttons">
                  <button class="try">Try Again</button>
                  <button class="gohome"><a href="index.html">Go To Home</a></button>
            </div>
        </div>
        </div>


        

        <script src="question.js"></script>
    </body>
</html>
